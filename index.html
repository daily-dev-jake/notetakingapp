<!DOCTYPE html>
<html>
<head>
    <title>Notetaking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="root">
        <h1>Notetaking App</h1>
        <p>This app allows for local storage for only 5-10mb (Max about 300,000 words)</p>
        <div class="inputField">
            <input type="text" id="noteInput" placeholder="Enter your note">
            <button id="addButton">Add</button>
        </div>
        <ul id="noteList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
